echo "Applying sensitivity & mouse settings..."

sensitivity 3.2 //0.8 for 3200 DPI, 1.6 for 1600 DPI, 3.2 for 800 DPI
//Please note that the "zoom_toggle" enhancement sens must also be changed if this sens is changed

m_rawinput 1
m_mousespeed 0

m_filter 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0

zoom_sensitivity_ratio .7934714 //scoped same sensitivity as unscoped

echo "Sensitivity & mouse settings complete"
echo " "
