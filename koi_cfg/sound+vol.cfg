echo "Loading sound settings..."

volume .20 //main game volume

dsp_enhance_stereo 1 //1 = headphones
dsp_slow_cpu 1
snd_async_fullyasync 1
snd_async_minsize 0
snd_async_spew_blocking 0
snd_disable_mixer_duck 0
snd_mixahead .06
snd_musicvolume 0 //disable music
snd_noextraupdate 1
snd_pitchquality 1 //overall quality (0 = low, 1 = high)
snd_spatialize_roundrobin 1
snd_surround_speakers 0 //0 = headphones

echo "Sound settings complete"
echo " "
