echo "Loading spray settings..."

// Enable sprays
cl_spraydisable 0 //0 = enable sprays

cl_logofile "materials/vgui/logos/spray.vtf" //this is the default spray file
//this cvar eliminates the need to use the "Import" button assuming the spray is called "spray.vtf" and is in the correct location

mp_decals 256 //any higher is overkill, 200 is default
r_decal_cover_count 4
r_decal_cullsize 5
r_decal_overlap_area 1 //1 = allow all overlap (i.e. for bullet holes), default is 0.4
r_decal_overlap_count 3
r_decals 2048 //2048 is default
r_spray_lifetime 99 //Number of rounds player sprays are visible

echo "Spray settings complete"
echo " "
