echo "Loading hitsound..."

tf_dingalingaling 1
tf_dingalingaling_effect 0 //must be default for custom hitsound
tf_dingalingaling_lasthit 1 //0 = don't use a last hit sound
tf_dingalingaling_last_effect 0 //keep lasthit sound default
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_lasthit_pitchmaxdmg 100 //100 = don't change lasthit pitch (no need to)
tf_dingaling_lasthit_pitchmindmg 100 //100 = don't change lasthit pitch (no need to)
tf_dingaling_lasthit_volume 0.8
tf_dingaling_pitchmaxdmg 10 //hitsound max damage's pitch (10 = deepest pitch for a max dmg hit)
tf_dingaling_pitchmindmg 140 //hitsound min damage's pitch (140 = highest pitch for a min dmg hit)
tf_dingaling_volume 0.8

echo "Hitsound complete"
echo " "
