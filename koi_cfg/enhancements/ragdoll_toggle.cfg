echo "Loading ragdoll toggle..."

alias ragdolltoggle "ragdollon"
alias ragdolloff "cl_ragdoll_fade_time -3; cl_ragdoll_forcefade 1; cl_ragdoll_physics_enable 0; ragdoll_sleepaftertime 0; exec koi_cfg/enhancements/chatnotifs/partychat_ragdolltoggleoff; alias ragdolltoggle ragdollon"
alias ragdollon "cl_ragdoll_fade_time 15; cl_ragdoll_forcefade 0; cl_ragdoll_physics_enable 1; ragdoll_sleepaftertime 5.0f; exec koi_cfg/enhancements/chatnotifs/partychat_ragdolltoggleon; alias ragdolltoggle ragdolloff"
bind kp_ins "ragdolltoggle"

echo "Ragdoll toggle complete"
echo " "
