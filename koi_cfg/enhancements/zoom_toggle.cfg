echo "Loading zoom script..."

bind ctrl "+zoom"
alias "+zoom" "zoomin"
alias "-zoom" "zoomout"
alias "zoomin" "r_drawviewmodel 0; fov_desired 50; sensitivity 0.6; cl_crosshair_file crosshair5; cl_crosshair_scale 12"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90; sensitivity 0.8; cl_crosshair_file crosshair3; cl_crosshair_scale 28"

echo "Zoom script complete"
echo " "
