echo " "
echo "Loading ambassador zoom script..."

bind ctrl "+zoomer"
alias "+zoomer" "zoomin"
alias "-zoomer" "zoomout"
alias "zoomin" "r_drawviewmodel 0; fov_desired 50; sensitivity 1.2; cl_crosshair_file crosshair5; cl_crosshair_scale 12"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90; sensitivity 1.6; cl_crosshair_file crosshair3; cl_crosshair_scale 28"

echo "Ambassador zoom script complete"
echo " "
