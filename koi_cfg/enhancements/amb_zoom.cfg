echo " "
echo "Loading ambassador zoom script..."

bind ctrl "+zoomer"
alias "+zoomer" "zoomin"
alias "-zoomer" "zoomout"
alias "zoomin" "r_drawviewmodel 0; fov_desired 50; sensitivity 1.3; cl_crosshair_file crosshair4; cl_crosshair_scale 40"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90; sensitivity 1.6; cl_crosshair_file crosshair3; cl_crosshair_scale 30"

echo "Ambassador zoom script complete"
echo " "
