echo " "
echo "Loading party toggle..."

alias partytoggle "partyon"
alias partyoff "tf_party_join_request_mode 2; tf_party_ignore_invites 1; exec koi_cfg/enhancements/chatnotifs/partychat_partytoggleoff; echo --- Party Mode changed to Closed/Disabled ---; alias partytoggle partyon"
alias partyon "tf_party_join_request_mode 0; tf_party_ignore_invites 0; exec koi_cfg/enhancements/chatnotifs/partychat_partytoggleon; echo --- Party Mode changed to Open/Enabled ---; alias partytoggle partyoff"
bind o "partytoggle"

echo "Party toggle complete"
echo " "
