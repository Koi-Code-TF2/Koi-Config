echo " "
echo "Loading demo settings..."

ds_autodelete 0
ds_dir demos //directory will be /tf/demos/...
ds_enable 3 //0 = off/manual, 1 = auto record valve competitive, 2 = auto record all matches, 3 = auto record mp_tournament matches (community competitive)
ds_kill_delay 15.000000
ds_log 1
ds_min_streak 4
ds_notify 2
ds_prefix dem_ //all demo files will start with prefix "dem_"
ds_screens 1
ds_sound 1

echo "Demo settings complete"
echo " "
