echo "Loading sound & voice settings..."

volume .20 //main game volume

voice_enable 1 //enable voice chat
voice_modenable 1 //enable voice chat

dsp_enhance_stereo 1 //1 = headphones
dsp_slow_cpu 1
//dsp_water 0 //clarity of sounds while submerged underwater. 0=full clarify (no distort), 14=default distort, 16=max distort
//This command is commented out because despite being a regular non-cheat command, placing this anywhere in autoexec.cfg or directly into config.cfg does not work. Will always default back to 14 on game launch no matter what
snd_async_fullyasync 1 //1 = async audio
snd_async_minsize 0 //uncomment this line if snd_async_fullyasync is set to 1, otherwise comment out
snd_async_spew 0
snd_async_spew_blocking 0
snd_async_stream_spew 0
snd_cull_duplicates 0
snd_defer_trace 1
snd_delay_sound_shift 0.01
snd_disable_mixer_duck 0
snd_duckerattacktime 0.5
snd_duckerreleasetime 2.5
snd_duckerthreshold 0.15
snd_ducktovolume 0.55
snd_mix_async 0
snd_mixahead 0.06 //speed at which game sound responds, ie firing gun
snd_musicvolume 0 //0 = disable music
snd_mute_losefocus 1
snd_noextraupdate 1 //default 0, 1 may work best with snd_async_fullyasync 1
snd_pitchquality 1 //overall quality (0 = low, 1 = high)
snd_showclassname 0
snd_showmixer 0
snd_showthreadframetime 0
snd_spatialize_roundrobin 0 //0 default, 1 will provide small optimization
snd_surround_speakers 0 //0 = headphones
snd_vox_captiontrace 0

voice_avggain 0.5
voice_buffer_ms 100
voice_clientdebug 0
voice_debugfeedback 0
voice_debugfeedbackfrom 0
voice_fadeouttime 0.1
voice_inputfromfile 0
voice_loopback 0
voice_maxgain 10
voice_overdrive 2
voice_overdrivefadetime 0.4
voice_profile 0
voice_recordtofile 0
voice_scale 1
voice_showchannels 0
voice_steal 2
voice_writevoices 0

echo "Sound & voice settings complete"
echo " "
